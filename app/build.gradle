apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.example.aneesh.sinque"
        minSdkVersion 19
        targetSdkVersion 25
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.2.0'
    //compile files('/java-sdk-3.7.2-jar-with-dependencies.jar')
    //compile 'com.ibm.watson.developer_cloud:speech-to-text:3.7.2'
    compile 'com.ibm.watson.developer_cloud:java-sdk:3.7.2'
    compile 'com.ibm.watson.developer_cloud:android-sdk:0.2.3'

    //compile files('java-sdk-3.7.2-jar-with-dependencies.jar')
    //compile project(':android-sdk-0.2.1-aar-with-dependencies')

}
